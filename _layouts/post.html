---
layout: default
---
<div class="post desk-ph++ lap-pv lap-ph+ palm-ph">
  <div class="layout layout--large">
    <div class="layout__item u-3/5-desk u-3/5-lap">
      <article itemscope itemtype="http://schema.org/BlogPosting">
        <header class="post-header">
          <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
            <p>
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
            | <a href="#">
              {{ page.categories }}
            </a>
              <a class="right" href="mailto:ross@kcs.services">
                <svg class="icon">
                  <use xlink:href="#icon-share2"></use>
                </svg>
                Share
              </a>
            </p>
        </header>
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
        {% include gallery.html directory="images/davids-kitchen/" %}
      </article>
    </div><!--
--><div class="layout__item u-2/5-desk u-2/5-lap">
      <aside>
        {% include recent-work.html %}
      </aside>
    </div>
  </div>
</div>
{% include testimonial.html %}
