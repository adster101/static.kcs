<div class="block block--flush block--project palm-mb">
  <a class="block__img" href="{{ post.url | prepend: site.baseurl }}">
    <img src="{{ post.image }}" alt="{{ post.title }}" title="Read more: {{ post.title }}" />
  </a>
  <div class="block__content">
    <header>
      <h4 class="palm-mv- lap-and-up-mv-">
        {{ post.title | escape }}
      </h4>
      <ul class="list-bare ">
        <!--<li>
          <a class="small" href="#">{{ post.categories }}</a>
        </li>-->
        <li>
          <span class="small">
            {{ post.date | date: "%b %-d, %Y" }}
          </span>
        </li>
      </ul>
    </header>
  </div>
</div>
